<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/order.css">
    <title>Order Component</title>
</head>

<body>
    <main>
        <section class="order">
            <img class="order__img" src="/images/illustration-hero.svg" alt="ilustration">
            <div class="order__content">
                <h1 class="content__title">Order Summary</h1>
                <p class="content__description">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>

                <div class="content__price">
                    <div class="price__box">
                        <img src="/images/icon-music.svg" alt="music icon">
                        <div class="box__plan">
                            <strong class="plan__type">Annual Plan</strong>
                            <span class="plan__value">$59.99/year</span>
                        </div>
                    </div>

                    <a class="price__link" href="#">Change</a>
                </div>

                <div class="content__buttons">
                    <button class="buttons__pay">Proceed to Payment</button>
                    <button class="buttons__cancel">Cancel Order</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/ls-cabreira">Leonardo Cabreira</a>.
        </div>
    </footer>
</body>

</html>
